<h1 class="text-success text-center">Live angular diretivas</h1>

<div [ngStyle]="{background: count < 5 ? 'red' : 'green'}" [ngClass]="{custom: count > 5}">
  <h2 class="text-center">Contador: {{count}}</h2>
</div>

<h2 *ngIf="count > 7; else menor" class="text-center">O contador passou de 7!</h2>

<ng-template #menor>
  <h2 appMarcaTexto class="text-center">O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list=group mx-auto col-4">
  <li class="list-group-item" *ngSwitchCase="3">
    É IGUAL A 3
  </li>
  <li class="list-group-item" *ngSwitchCase="5">
    É IGUAL A 5
  </li>
  <li class="list-group-item" *ngSwitchCase="8">
    É IGUAL A 8
  </li>
  <li class="list-group-item" *ngSwitchDefault>
    ESSE É O DEFAULT
  </li>
</ul>

<app-list-people [list]="pessoas"></app-list-people>

<h3 appMarcaTexto corDeFundo="blue" corDoTexto="black" class="text-center">{{nome}}</h3>
<div class="col-4 mx-auto">
  <button class="btn btn-success" (click)="clicou('teste')">Clique</button>
</div>

<div class="col-4 mx-auto my-2">
  <input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
  <h4>Saída: {{text}}</h4>
</div>

<div class="container my-5">
  <div class="row d-flex align-items justift-content-center">
    <h2 class="text-center">LISTAGEM DE PERSONAGENS AND MORTY</h2>
    <div class="col-12">
      <app-list-api></app-list-api>
    </div>
  </div>
</div>
